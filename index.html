<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="sticky-top top-0">
                    <h5 class="text-center my-2">Code Editor</h5>
                    <div class="form-group">
                        <textarea class="form-control overflow-auto" id="textEditor"></textarea>
                    </div>
                    <div class="d-grid gap-2 d-block d-md-block d-lg-block d-xl-block d-xxl-block mt-2">
                        <button class="btn btn-outline-success" type="button" title="Copy All Text from Code Editor"
                            id="copyCodeButton"><i class="fas fa-copy"></i></button>
                        <button class="btn btn-outline-dark" type="button" title="Cut Text from Code Editor"
                            id="cutCodeButton"><i class="fas fa-scissors"></i></button>
                        <button class="btn btn-outline-primary" type="button" title="Paste to Code Editor"
                            id="pasteCodeButton"><i class="fas fa-paste"></i></button>
                        <button class="btn btn-outline-danger" type="button" title="Clear Code Editor"
                            id="clearCodeButton"><i class="fas fa-eraser"></i></button>
                        <button class="btn btn-outline-warning" type="button" title="Reset Code Editor"
                            id="resetCodeButton"><i class="fas fa-refresh"></i></button>
                        <small id="actionActiveAlert"></small>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <h5 class="text-center my-2">Code Viewer</h5>
                <div class="card">

                </div>
                <div class="reset-css" id="reset-css-root">
                    <div class="card" id="codeViewer">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        <script src="./assets/js/script.js"></script>
</body>

</html>
